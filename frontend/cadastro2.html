{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Passo 2</title>
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
</head>
<body class="login-page-body">

    <a href="{% url 'cadastro1' %}" class="back-button">Voltar</a>

    <div class="login-card">
        <img src="{% static 'img/logofixsi.png' %}" alt="Logo Fixsi" class="login-logo">
        <img src="{% static 'img/boneco.png' %}" alt="Ícone de usuário" class="user-icon">
        
        <h2 class="card-title">SEUS DADOS</h2>

        <!-- Adicionado action para enviar corretamente -->
        <form class="login-form" id="cadastro-form" method="POST" action="{% url 'cadastro2' %}">
            {% csrf_token %}
            
            <label class="form-label" style="text-align: center; margin-bottom: 10px;">Sou</label>
            <div class="radio-group">
                <!-- alterado 'tipo_usuario' para 'tipo' para o Django reconhecer -->
                <input type="radio" id="sou_profissional" name="tipo" value="profissional">
                <label for="sou_profissional">Profissional</label>
                <input type="radio" id="sou_cliente" name="tipo" value="cliente">
                <label for="sou_cliente">Cliente</label>
            </div>

            <div id="profissional-fields" class="hidden-fields">
                <input type="text" name="area_atuacao" placeholder="Área de atuação">
                <input type="text" name="experiencia" placeholder="Experiência (Ex: 5 anos)">
                <textarea name="bio" placeholder="Bio / Descrição (Opcional)" rows="3"></textarea>
            </div>

            <div id="endereco-fields" class="hidden-fields">
                 <input type="text" id="cep" name="cep" placeholder="CEP (00000-000)">
                 <input type="text" name="endereco" placeholder="Endereço (Rua / Avenida)">
                 <input type="text" name="numero" placeholder="Número / Complemento">
                 <input type="text" name="cidade" placeholder="Cidade">
                 <input type="text" name="estado" placeholder="Estado">
            </div>

            <button type="submit" class="btn-login" id="btn-concluir-cadastro">Cadastre-se</button>

        </form>
    </div>

    <div class="modal-overlay" id="modal-termos"> 
        <div class="modal-content">
            <h3>Termos e Condições</h3>
            <p>Ao continuar, você concorda com nossos Termos de Uso e Política de Privacidade.</p>
            <div class="modal-actions">
                <button type="button" id="btn-rejeitar-termos">Recusar</button>
                <button type="button" id="btn-aceitar-termos">Aceitar</button>
            </div>
        </div>
    </div>

    <script src="{% static 'js/cadastro.js' %}" defer></script>
</body>
</html>
