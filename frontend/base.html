{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Fixsi{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/servicos.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    {% block styles %}{% endblock %}
</head>
<body>

    <header class="navbar">
        <div class="container">
            <div class="logo-container">
                <a href="{% url 'home' %}">
                    <img src="{% static 'img/logofixsi.png' %}" alt="Logo Fixsi" class="logo">
                </a>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="{% url 'como_funciona' %}">Como funciona</a></li>
                    <li><a href="{% url 'servicos' %}">Serviços</a></li>
                    <li><a href="{% url 'sobre_nos' %}">Sobre nós</a></li>
                </ul>
            </nav>

            {% if user.is_authenticated %}
                <div class="nav-action-right">
                    <div class="search-bar">
                        <input type="text" placeholder="Pesquisar">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <a href="{% url 'dashboard' %}" class="user-icon-link 
                        {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                        <i class="fas fa-user"></i>
                    </a>
                </div>

            {% else %}
                <div class="nav-action">
                    <a href="/login/" class="btn-signup">Entre ou Cadastre-se</a>
                </div>
            {% endif %}
            </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    {% block scripts %}
    {% endblock %}

</body>
</html>
