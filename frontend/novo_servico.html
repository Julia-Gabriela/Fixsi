{% extends 'base.html' %}
{% load static %}

{% block title %}Cadastrar Novo Serviço{% endblock %}

{% block styles %}
    <!-- Link para o CSS do formulário de login (reaproveita o card) -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- Link para o novo CSS desta página -->
    <link rel="stylesheet" href="{% static 'css/novo_servico.css' %}">
{% endblock %}

{% block content %}
<div class="login-page-body"> 

    <a href="{% url 'dashboard' %}" class="back-button" style="top: 30px; left: 30px; right: auto; background-color: var(--dark-blue);">
        <i class="fas fa-chevron-left" style="margin-right: 8px;"></i> Início
    </a>

    <div class="login-card form-card">
        <h2 class="card-title" style="color: var(--orange);">
            Cadastrar Novo Serviço
        </h2>

        <!-- 
          CORREÇÃO: Removido enctype="multipart/form-data" 
          pois não estamos mais fazendo upload de arquivos.
        -->
        <form method="POST" class="login-form">
            {% csrf_token %}

            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" rows="3"></textarea>
            
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" placeholder="Ex: Elétrica, Hidráulica...">

            <label for="preco">Preço (R$)</label>
            <input type="number" id="preco" name="preco" step="0.01" placeholder="Ex: 150.00">
            
            <!-- 
              CORREÇÃO: Mudado de 'file' para 'text'.
              O banco de dados (VARCHAR) espera uma URL, não um arquivo.
            -->
            <label for="fotos">URL da Foto</label>
            <input type="text" id="fotos" name="fotos" class="input-text" placeholder="https://exemplo.com/imagem.png">

            <button type="submit" class="btn-login">Concluir</button>
        </form>
    </div>

</div> 
{% endblock %}
